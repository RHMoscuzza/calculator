<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
</head>
<body>
	<main id="calculator">
		<header>
			<h1>Beckah's Calculator</h1>
		</header>
		<section id="screen">
			<div class="viewscreen"></div>
		</section>
		<section id="buttonsTop" class="mainButtons">
			<button class="seven">7</button>
			<button class="eight">8</button>
			<button class="nine">9</button>
			<button class="add">+</button>
		</section>
		<section id="secondButtons" class="mainButtons">
			<button class="four">4</button>
			<button class="five">5</button>
			<button class="six">6</button>
			<button class="subtract">-</button>
		</section>
		<section id="thirdButtons" class="mainButtons">
			<button class="one">1</button>
			<button class="two">2</button>
			<button class="three">3</button>
			<button class="multiply">x</button>
		</section>
		<section id="fourthButtons" class="mainButtons">
			<button class="period">.</button>
			<button class="zero">0</button>
			<button class="equals">=</button>
			<button class="divide">/</button>
		</section>
	</main>
</body>
</html>
