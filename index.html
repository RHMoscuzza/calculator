<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
</head>
<body>
	<main id="calculator">
		<header>
			<h1>Beckah's Calculator</h1>
		</header>
		<section id="screen">
			<div class="viewscreen"></div>
		</section>
		<section id="buttonsTop" class="mainButtons">
			<button value="7" class="seven number">7</button>
			<button value="8" class="eight number">8</button>
			<button value="9" class="nine number">9</button>
			<button value="+" class="add">+</button>
		</section>
		<section id="secondButtons" class="mainButtons">
			<button value="4" class="four number">4</button>
			<button value="5" class="five number">5</button>
			<button value="6" class="six number">6</button>
			<button value="-" class="subtract">-</button>
		</section>
		<section id="thirdButtons" class="mainButtons">
			<button value="1" class="one number">1</button>
			<button value="2" class="two number">2</button>
			<button value="3" class="three number">3</button>
			<button value="*" class="multiply">x</button>
		</section>
		<section id="fourthButtons" class="mainButtons">
			<button value="." class="period">.</button>
			<button value="0" class="zero number">0</button>
			<button value="=" class="equals">=</button>
			<button value="/" class="divide">/</button>
		</section>
	</main>
</body>
</html>
